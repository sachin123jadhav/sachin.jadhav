<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS @property Animation Demo</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0e1a;
      font-family: system-ui, sans-serif;
      color: #e3e6ff;
    }

    /* Registering animatable custom property */
    @property --angle {
      syntax: "<angle>";
      initial-value: 0deg;
      inherits: false;
    }

    .spinner {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(
        from var(--angle),
        #22d3ee,
        #6366f1,
        #a855f7,
        #ec4899,
        #f97316,
        #22d3ee
      );
      animation: spin 4s linear infinite;
      mask: radial-gradient(circle, transparent 65%, black 67%);
      -webkit-mask: radial-gradient(circle, transparent 65%, black 67%);
      position: relative;
    }

    @keyframes spin {
      to { --angle: 360deg; }
    }

    h2 {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #b7befd;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Animated using @property</h2>
</body>
</html>
